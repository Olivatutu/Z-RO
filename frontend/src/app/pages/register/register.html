<section class="auth">
  <div class="box">
    <h1>Create your account</h1>
    <p class="muted">Start building discipline with ZERO.</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <label>
        <span>Username</span>
        <input type="text" formControlName="username" autocomplete="username" />
        <small class="error" *ngIf="f.username.touched && f.username.invalid">Min 3 characters</small>
      </label>

      <label>
        <span>Email</span>
        <input type="email" formControlName="email" autocomplete="email" />
        <small class="error" *ngIf="f.email.touched && f.email.invalid">Enter a valid email</small>
      </label>

      <label>
        <span>Password</span>
        <input type="password" formControlName="password" autocomplete="new-password" />
        <small class="error" *ngIf="f.password.touched && f.password.invalid">Min 6 characters</small>
      </label>

      <small class="msg" *ngIf="msg">{{ msg }}</small>

      <button class="btn" type="submit" [disabled]="loading">
        {{ loading ? 'Creating...' : 'Continue' }}
      </button>

      <p class="bottom">
        Already have an account?
        <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
</section>
